version: "3.8"

services:
  panel:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: kyrox-panel
    restart: unless-stopped
    ports:
      - "8080:8080"   # Web panel
    environment:
      - APP_ENV=production
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=sqlite
    volumes:
      - ./data:/app/storage
